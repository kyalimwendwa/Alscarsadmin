<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>ALSCARS</title>
</head>
<body>
    
    <header>

        <div class="logo">
            <h1>ALSCARS</h1>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li class="dropdown">
                    <a href="">About</a>
                   
                </li>
                <li class="dropdown">
                    <a href="#">Services</a>
                   
                </li>
                <li>
                    <a href="">Vehicles</a>
                </li>
                <li><a href="">Contact</a></li>
                
            </ul>
        </nav>
        <div class="icons">
            
            <div class="search-icon" onclick="toggleSearch()">
                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="#213047" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </div>
            <div class="search-container" style="display:none">
                <input type="text" placeholder="Search by Brand or Model" class="search-input">
            </div>

            <div class="div">
                <a href="">Login</a>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-slash rotate-icon" viewBox="0 0 16 16">
                    <path d="M11.354 4.646a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708l6-6a.5.5 0 0 1 .708 0"/>
                </svg>
                
                <a href="">Sign up</a>
            </div>
        </div>
    </header>


    <section class="hero">

        <div class="hero__left">
            <h1>Feel the power, seal the deal <br>it's car heaven here!</h1>
        </div>
        
       
       <div class="hero__right">

        <img src="/rs75.png" alt="">

       </div>
       
         
    </section>
    <h1 style="color: black; font-size: 24px; text-align: center; margin-top: 1rem;">Find a car by Brand</h1>
    <div class="logos">
        <div class="lo">
            <img src="/audi.png" alt="audi" id="audi"  style="width: 100px; height: 80px;">
            <img src="/aston.png" alt="" id="aston" style="width: 100px; height: 80px;">
            <img src="/Bentley.png" alt="Bentley" id="bentley" style="width: 100px; height: 80px;">
            <img src="/bmw.png" alt="bmw" id="bmw" style="width: 60px; height: 60px;">
            <img src="/hyundai.png" alt="" id="hyundai" style="width: 80px; height: 80px;">
            <img src="/mercedes.png" alt="" id="mercedes" style="width: 70px; height: 70px;">
            <img src="/mazda.png" alt="" id="mazda" style="width: 90px; height: 80px;">
            <img src="/porsche.png" alt="" id="porsche" style="width: 70px; height: 70px;">
            <img src="/toyota.png" alt="" id="toyota" style="width: 80px; height: 80px;">
            <img src="/volkswagen.png" alt="" id="volkswagen" style="width: 100px; height: 80px;">
        </div>
  
      
    </div>



    <script>
        function toggleSearch() {
            var searchContainer = document.querySelector('.search-container');
            searchContainer.style.display = (searchContainer.style.display === 'none' || searchContainer.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>
</html>
