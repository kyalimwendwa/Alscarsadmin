<!-- html/signup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">

        <form class="signup-form" action="/signup" method="POST" enctype="multipart/form-data">
            <h2 style="text-align: center;">Sign Up</h2>
            <div id="profile" style="width: 100px; height: 100px; border-radius: 50%; margin-left: 30%; z-index: 1; overflow: hidden;">
                <img src="/p.png" alt="Profile Image" style="width: 100%; height: 100%; object-position: center center;">
            </div>
            
            <input type="file" accept="images" id="input-file" name="input-file" style="display: none;">

            <div class="upload" style="background-color: #213047; width: 30px; height: 30px; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-top: -2rem; margin-left: 50%; position: relative; z-index: 2;">
                <label for="input-file">
                    <svg xmlns="http://www.w3.org/2000/svg" style="margin-top: 1.3rem;"  width="16" height="16" fill="#fff" class="bi bi-camera" viewBox="0 0 16 16">
                        <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z"/>
                        <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                    </svg>
                </label>
            </div>
            
        
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        let profile=document.getElementById('profile');
        let inputFile=document.getElementById('input-file');
        inputFile.onchange=function(){
            profile.src=URL.createObjectURL(inputFile.files[0]);
        }
    </script>
    
</body>
</html>
